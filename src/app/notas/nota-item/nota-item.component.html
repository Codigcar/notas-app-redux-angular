<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="notaChild.completado" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompletado" />
    <label (dblclick)="editar()">{{ notaChild.texto }}</label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input
    class="edit"
    value="Create a TodoMVC template"
    [formControl]="txtInput"
    #inputFisico
    (blur)="terminarEdicion()"
  />
</li>
